<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Icon group</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
</head>
<body class="icon-group">
  <section class="icon-group-item">
    <img class="icon-group-image" src="images/placeholder-circle.svg" alt="img">
    <div class="icon-group-body">
      <p><b class="icon-group-title">9+</b>This game is great for the whole family.</p>
    </div>
  </section>
  <section class="icon-group-item">
    <img class="icon-group-image" src="images/placeholder-circle.svg" alt="img">
    <div class="icon-group-body">
      <p><b class="icon-group-title">2-4 Players</b>This game plays really well with two, three or four players.</p>
    </div>
  </section>
  <section class="icon-group-item">
    <img class="icon-group-image" src="images/placeholder-circle.svg" alt="img">
    <div class="icon-group-body">
      <p><b class="icon-group-title">30-16 Minutes</b>This game plays well in less than an hour.</p>
    </div>
  </section>
  <section class="icon-group-item">
    <img class="icon-group-image" src="images/placeholder-circle.svg" alt="img">
    <div class="icon-group-body">
      <p><b class="icon-group-title">68 Minatures</b>Choose between lots of minatures to form the best team.</p>
    </div>
  </section>
</body>
</html>
